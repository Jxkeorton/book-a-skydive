{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="hero bg-light" style="background-image: url('{% static 'images/G0017383.webp' %}'); background-size: cover; background-position: center;">
  <div class="hero-content">
    <h1 class="display-4 mb-4 fw-bold">Experience the Thrill of Skydiving!</h1>
    <p>Book your Tandem Skydive here!</p>

    <div class="container text-black">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card hero-card shadow-sm mt-5">
            <div class="card-body">
              <h2 class="text-center mb-4 fw-bold">Select a Day for Your Tandem Jump</h2>
              <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-block">Next</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
