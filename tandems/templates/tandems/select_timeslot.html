{% extends "base.html" %}

{% block content %}
  <h2>Select a Time Slot for {{ day.date }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Next</button>
  </form>
  <a href="{% url 'select_day' %}" class="btn btn-secondary">Go Back</a>
{% endblock %}
