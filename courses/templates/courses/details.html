{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm mt-5">
        <div class="card-body">
          <h2 class="text-center mb-4">Enter Your Details for the Course on {{ date }}</h2>
          <form method="post">
            {% csrf_token %}

            <!-- Full Name -->
            <div class="mb-3 row">
              <label for="{{ form.full_name.id_for_label }}" class="col-sm-4 col-form-label">{{ form.full_name.label }}</label>
              <div class="col-sm-8">
                {{ form.full_name }}
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3 row">
              <label for="{{ form.email.id_for_label }}" class="col-sm-4 col-form-label">{{ form.email.label }}</label>
              <div class="col-sm-8">
                {{ form.email }}
              </div>
            </div>

            <!-- Phone Number -->
            <div class="mb-3 row">
              <label for="{{ form.phone_number.id_for_label }}" class="col-sm-4 col-form-label">{{ form.phone_number.label }}</label>
              <div class="col-sm-8">
                {{ form.phone_number }}
              </div>
            </div>

            <!-- Weight -->
            <div class="mb-3 row">
              <label for="{{ form.weight.id_for_label }}" class="col-sm-4 col-form-label">{{ form.weight.label }}</label>
              <div class="col-sm-8">
                {{ form.weight }}
              </div>
            </div>

            <!-- Height -->
            <div class="mb-3 row">
              <label for="{{ form.height.id_for_label }}" class="col-sm-4 col-form-label">{{ form.height.label }}</label>
              <div class="col-sm-8">
                {{ form.height }}
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-block">Confirm Booking</button>
            </div>
          </form>
          <a href="{% url 'courses:list_courses' %}" class="btn btn-secondary mt-3 d-block text-center">Go Back</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
